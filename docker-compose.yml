services:
  # PostgreSQL Database
  postgres:
    image: quay.io/sclorg/postgresql-15-c9s:latest
    container_name: galaxy-postgres
    environment:
      POSTGRESQL_USER: ${POSTGRESQL_USER:-galaxy}
      POSTGRESQL_PASSWORD: ${POSTGRESQL_PASSWORD:-galaxy}
      POSTGRESQL_DATABASE: ${POSTGRESQL_DATABASE:-galaxy}
    volumes:
      - postgres_data:/var/lib/pgsql/data
    ports:
      - "${POSTGRESQL_PORT:-5432}:5432"
    networks:
      - galaxy-network
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRESQL_USER:-galaxy}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7
    container_name: galaxy-redis
    env_file:
      - .env
    command: redis-server --requirepass ${REDIS_PASSWORD:-galaxy}
    ports:
      - "${REDIS_PORT:-6379}:6379"
    networks:
      - galaxy-network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-galaxy}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Database Migration Service
  galaxy-migrate:
    image: "quay.io/ansible/galaxy-ng:latest"
    container_name: galaxy-migrate
    user: galaxy
    command: >
      bash -c "
        echo 'Waiting for database to be ready...' &&
        echo 'Database is ready, running migrations...' &&
        pulpcore-manager check --database default &&
        pulpcore-manager migrate --noinput &&
        echo 'Resetting admin password...' &&
        pulpcore-manager reset-admin-password --password \"${GALAXY_ADMIN_PASSWORD:-admin}\" &&
        echo 'Database migrations completed successfully!' &&
        echo 'Migration service finished, exiting...'
      "
    env_file:
      - .env
    environment:
      - PULP_SETTINGS=/etc/pulp/settings.py
    volumes:
      - galaxy_api_data:/var/lib/pulp
      - ./config/settings.py:/etc/pulp/settings.py:ro
      - ./certs:/etc/pulp/certs:rw
    networks:
      - galaxy-network
    depends_on:
      postgres:
        condition: service_healthy

  # Galaxy API
  galaxy-api:
    image: "quay.io/ansible/galaxy-ng:latest"
    container_name: galaxy-api
    user: galaxy
    command: "start-api"
    env_file:
      - .env
    environment:
      - ENTRYPOINT=/venv/bin/pulpcore-api
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - GUNICORN_WORKERS=2
      - GUNICORN_TIMEOUT=30
      - GUNICORN_TIMEOUT_GRACE_PERIOD=2
      - HOME=/var/lib/pulp
    volumes:
      - ./config/settings.py:/etc/pulp/settings.py:ro
      - galaxy_api_data:/var/lib/pulp
      - ./certs:/etc/pulp/certs:ro
    ports:
      - "${GALAXY_API_PORT:-8000}:8000"
    networks:
      - galaxy-network
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      galaxy-migrate:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD-SHELL", "/usr/bin/readyz.py '/api/galaxy/pulp/api/v3/status/'"]
      interval: 30s
      timeout: 10s
      retries: 3

  galaxy-content:
    image: quay.io/ansible/galaxy-ng:latest
    container_name: galaxy-content
    hostname: galaxy-content
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      galaxy-migrate:
        condition: service_completed_successfully
    env_file:
      - .env
    environment:
      - ENTRYPOINT=/venv/bin/pulpcore-content
      - POSTGRES_SERVICE_HOST=postgres
      - POSTGRES_SERVICE_PORT=5432
      - REDIS_SERVICE_HOST=redis
      - REDIS_SERVICE_PORT=6379
      - GUNICORN_WORKERS=2
      - GUNICORN_TIMEOUT=30
      - GUNICORN_TIMEOUT_GRACE_PERIOD=2
    volumes:
      - ./config/settings.py:/etc/pulp/settings.py:ro
      - galaxy_api_data:/var/lib/pulp
      - ./certs:/etc/pulp/certs:ro
    ports:
      - "${GALAXY_CONTENT_PORT:-24816}:24816"
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    healthcheck:
      test: ["CMD-SHELL", "/usr/bin/readyz.py '/pulp/content/'"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - galaxy-network
    command: "start-content-app"

  galaxy-worker:
    image: "quay.io/ansible/galaxy-ng:latest"
    user: galaxy
    command: "start-worker"
    env_file:
      - .env
    deploy:
      replicas: ${WORKER_REPLICAS:-1}
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      galaxy-api:
        condition: service_healthy
    networks:
      - galaxy-network
    volumes:
      - galaxy_api_data:/var/lib/pulp
      - ./config/settings.py:/etc/pulp/settings.py:ro
      - ./certs:/etc/pulp/certs:ro

  # Galaxy Web UI (Nginx Proxy)
  galaxy-web:
    image: "quay.io/ansible/galaxy-ui:latest"
    container_name: galaxy-web
    hostname: galaxy-web
    restart: unless-stopped
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d/galaxy_ng.conf:/etc/nginx/default.d/galaxy_ng.conf:ro
      - ./nginx/conf.d/pulp_ansible.conf:/etc/nginx/default.d/pulp_ansible.conf:ro
      - ./nginx/conf.d/pulp_container.conf:/etc/nginx/default.d/pulp_container.conf:ro
    ports:
      - "${GALAXY_WEB_PORT:-8080}:8080"
    networks:
      - galaxy-network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/galaxy/pulp/api/v3/status/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    depends_on:
      galaxy-api:
        condition: service_healthy
      galaxy-content:
        condition: service_started
      galaxy-worker:
        condition: service_started

networks:
  galaxy-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  galaxy_api_data:
    driver: local
